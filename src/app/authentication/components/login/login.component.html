<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp"
            placeholder="Enter username" maxlength="20" formControlName="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" maxlength="20" formControlName="username">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
